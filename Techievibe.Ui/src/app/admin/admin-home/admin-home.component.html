<h2>Create a blog post</h2>

  <!-- Create the editor container -->
  <div id="editor">
    <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputBlogPostTitle">Post Title</label>
          <input type="text" class="form-control" formControlName="inputBlogPostTitle" name="inputBlogPostTitle" aria-describedby="blogpostTitleHelp" placeholder="Enter Post Title">
          <small id="blogpostTitleHelp" class="form-text text-muted">Make sure your title is apt, short and attractive to readers.</small>
        </div>
        <div class="form-group">
            <label for="inputBlogPostTitle">Post Category</label>
            <input type="text" class="form-control" formControlName="inputBlogPostCategory" name="inputBlogPostCategory" placeholder="Enter Post Category">
          </div>
          <div class="form-group">
            <label for="editor">Post Body</label>
            <quill-editor formControlName="editor" (onContentChanged)="maxLength($event)" width="200" height="300"></quill-editor>
            <span *ngIf="editorForm.get('editor').value!=null">Characters left : {{ 200000 - editorForm.get('editor').value.length }}</span>
          </div>

          <button class="form-control btn btn-primary">Preview</button>
      </form>
  </div>
    <!-- Create the preview container -->
    <div id="preview" class="mt-4">
        <label for="preview">Post Body (Preview)</label>
        <div id="preview-content" style="background-color:#e5e5e5; padding:20px;" [innerHTML]="editorPreviewText">
        
        </div>
        <button class="form-control btn btn-primary mt-4 mb-4" type="button" (click)="saveBlogPost();" data-target="#exampleModal">Submit</button>
    </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Wohooo you are reading this because you were done
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
